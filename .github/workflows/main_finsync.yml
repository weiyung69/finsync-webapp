name: Build and deploy React app to Azure Web App - finsync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build React app
        run: |
          npm install
          npm run build
          cp web.config build/web.config  # 把 web.config 放到 build 文件夹

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./react-build  # 下载到 react-build 文件夹

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_116584AE9F53477FA301FC535E2CBB27 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7D8ED1BB8E3456487E3EAFA169F823E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_98F640C3C3124527B9FBC79B11EE4280 }}

      - name: Deploy React build folder to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'finsync'
          slot-name: 'Production'
          package: ./react-build  # 部署下载的 artifact 文件夹